---
apiVersion: v1
kind: Namespace
metadata:
  name: mc-sit
---
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus
  namespace: mc-sit
  labels:
    app: milvus
spec:
  mode: "cluster"
  components:
    image: milvusdb/milvus:master-20230103-72184eae
    proxy:
      ingress:
        hosts: ["mc-sit.milvus.io"]
    mixCoord:
      replicas: 1
  dependencies:
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 1
    msgStreamType: kafka
    kafka:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          defaultReplicationFactor: 1
          offsetsTopicReplicationFactor: 1
          replicaCount: 1
          zookeeper:
            replicaCount: 1
    storage:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          mode: standalone
  config:
    rootCoord:
      enableActiveStandby: true
    dataCoord:
      enableActiveStandby: true
    queryCoord:
      enableActiveStandby: true
    indexCoord:
      enableActiveStandby: true
    milvus:
      log:
        level: info
    component:
      proxy:
        timeTickInterval: 150
