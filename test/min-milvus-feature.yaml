---
apiVersion: v1
kind: Namespace
metadata:
  name: milvus-sit
---
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus
  namespace: milvus-sit
  labels:
    app: milvus
spec:
  mode: "standalone"
  components:
    disableMetric: true
    standalone:
      podLabels:
        myLabel: value
      podAnnotations:
        myAnnotation: value
      ingress:
        hosts: ["mc-sit.milvus.io"]
  dependencies:
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 1
    storage:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          mode: standalone
          resources:
            requests:
              memory: 100Mi
    rocksmq:
      persistence:
        enabled: true
  config:
    milvus:
      log:
        level: info
    component:
      proxy:
        timeTickInterval: 150
