---
apiVersion: v1
kind: Namespace
metadata:
  name: mc-sit
---
apiVersion: milvus.io/v1alpha1
kind: MilvusCluster
metadata:
  name: milvus
  namespace: mc-sit
  labels:
    app: milvus
spec:
  components:
    proxy:
      serviceLabels:
        myLabel: value
      serviceAnnotations:
        myAnnotation: value
      ingress:
        labels:
          ingressLabel: value
        annotations:
          ingressAnnotation: value
        hosts: ["mc-sit.milvus.io"]
  dependencies:
    etcd:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          replicaCount: 1
    msgStreamType: kafka
    kafka:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values: {}
    storage:
      inCluster:
        deletionPolicy: Delete
        pvcDeletion: true
        values:
          mode: standalone
  config:
    milvus:
      log:
        level: info
    component:
      proxy:
        timeTickInterval: 150
