  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: milvus-operator-controller-manager
  namespace: milvus-operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - -namespace
        - milvus-operator
        - -name
        - milvus-operator-controller-manager
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: milvusdb/milvus-operator:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 200m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: milvus-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: milvus-operator-controller-manager-webhook-cert
---
apiVersion: batch/v1
kind: Job
metadata:
  name: milvus-operator-checker
  namespace: milvus-operator
spec:
  template:
    spec:
      containers:
      - args:
        - -namespace
        - milvus-operator
        - -name
        - milvus-operator-controller-manager
        command:
        - /checker
        image: milvusdb/milvus-operator:latest
        name: checker
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
      serviceAccountName: milvus-operator-checker
  ttlSecondsAfterFinished: 100
